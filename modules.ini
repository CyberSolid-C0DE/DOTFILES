#####################################################################################
################                      MODULE                 ########################
#####################################################################################

[settings]
screenchange-reload = true

[module/xworkspaces]
type = internal/xworkspaces
label-active = %index%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.lila}
label-active-padding = 1

label-occupied = %index%
label-occupied-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %index%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/pulseaudio]
type = internal/pulseaudio
format-volume = <label-volume> <bar-volume>
label-volume = "%{A1:systemsettings kcm_pulseaudio:}ÔÄ®  %percentage%%{A}"
suse-ui-max = fales
format-volume-foreground = ${colors.primary}
label-muted = ÔÄ¶
label-muted-foreground = ${colors.red}
bar-volume-width = 10
bar-volume-foreground-0 = #55aa55
bar-volume-foreground-1 = #55aa55
bar-volume-foreground-2 = #55aa55
bar-volume-foreground-3 = #55aa55
bar-volume-foreground-4 = #55aa55
bar-volume-foreground-5 = #f5a70a
bar-volume-foreground-6 = #ff5555
bar-volume-gradient = false
bar-volume-indicator = |
bar-volume-indicator-font = 2
bar-volume-fill = ‚îÄ
bar-volume-fill-font = 2
bar-volume-empty = ‚îÄ
bar-volume-empty-font = 2
bar-volume-empty-foreground = ${colors.foreground-alt}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "%{A1:plasma-systemmonitor:}ÔáÄ %{A}"
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "%{A1:plasma-systemmonitor:}Ôãõ %{A}"
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/date]
type = internal/date
interval = 1
date = %H:%M
label = %date%
label-foreground = ${colors.primary}

[module/powermenu]
type = custom/menu
expand-right = true
format-spacing = 1
label-open = "ÔÄë"
label-open-foreground = ${colors.gelb}
label-close = "ÔÄë"

label-close-foreground = ${colors.gelb}
label-separator = |
label-separator-foreground = ${colors.foreground}

;Powermenu
menu-0-0 = "Reboot "
menu-0-0-exec = menu-open-1
menu-0-0-foreground = ${colors.foreground}
menu-0-1 = "Power Off"
menu-0-1-exec = menu-open-2
menu-0-1-foreground = ${colors.foreground}
menu-0-2 = "Logout"
menu-0-2-exec = menu-open-3
menu-0-2-foreground = ${colors.foreground}

;Reboot
menu-1-0  = "Reboot "
menu-1-0-exec = systemctl reboot
menu-1-0-foreground = ${colors.red}
menu-1-1 = "Cancel"
menu-1-1-exec = menu-open-0
menu-1-1-foreground = ${colors.foreground}

;Shutdown
menu-2-0 = "Power off"
menu-2-0-exec = systemctl poweroff
menu-2-0-foreground = ${colors.red}
menu-2-1 = "Cancel "
menu-2-1-exec = menu-open-0
menu-2-1-foreground = ${colors.foreground}

;Logout
menu-3-0 = "Logout"
menu-3-0-exec = loginctl terminate-user chef
menu-3-0-foreground = ${colors.red}
menu-3-1 = "Cancel"
menu-3-1-exec = menu-open-0
menu-3-1-foreground = ${colors.foreground}

[module/gpu]
type = custom/script
exec = ~/polybar-scripts/system-nvidia-smi.sh
interval = 2
format-prefix-foreground = ${colors.primary}
format-prefix = "%{A1:nvidia-settings:}Ôâ¨  %{A}"

[module/root]
type = internal/fs
mount-0 = /
interval = 10
fixed-values = true
spacing = 4
warn-percentage = 75
format-mounted-prefix-foreground =  ${colors.primary}
format-mounted-prefix = %{A1:dolphin /:}üìÅ %{A}
label-mounted = %percentage_used%% of %total%
format-unmounted = <label-unmounted>
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = #55

[module/GamesBackUps]
type = internal/fs
mount-0 = /mnt/GamesBackUps
interval = 10
fixed-values = true
spacing = 4
warn-percentage = 75
format-mounted-prefix-foreground =  ${colors.primary}
format-mounted-prefix = %{A1:dolphin /mnt/GamesBackUps/:}üéÆ %{A}
label-mounted = %percentage_used%% 
format-unmounted = <label-unmounted>
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = #55

[module/BackUps]
type = internal/fs
mount-0 = /mnt/BackUps
interval = 10
fixed-values = true
spacing = 0
warn-percentage = 75
format-mounted-prefix-foreground =  ${colors.primary}
format-mounted-prefix = %{A1:dolphin /mnt/BackUps/:}üì¶ %{A}
label-mounted =  %percentage_used%% 
format-unmounted = <label-unmounted>
label-unmounted = %mountpoint%: not mounted
label-unmounted-foreground = #55

[module/network]
type = internal/network
interface = wlp5s0
interval = 1.0
format-connected = <label-connected>
label-connected = %{A1:kcmshell5 networkmanagement:}Ôá´ %{A} 
label-connected-background = ${colors.background}
label-connected-foreground = ${colors.primary}
format-disconnected = <label-disconnected>
label-disconnected = "%{A1:bash ~/Scripts/Wifi:}Ôâ´ %{A}"
label-disconnected-background = ${colors.background}
label-disconnected-foreground = ${colors.red}


[module/gpu-cpu-temp]
type = custom/script
exec = ~/polybar-scripts/gpu-temp.sh
;exec-if = pgrep -x openvpn
interval = 1.0
format-prefix = "Ôãâ "
format-prefix-foreground = ${colors.primary}


[module/player]
type = custom/script
exec = ~/polybar-scripts/player-mpris-simple.sh
interval = 3
click-left = playerctl play-pause &
click-right = playerctl next &
click-middle = playerctl previous &
label = %output:0:50:...%
label-foreground = ${colors.primary}

[module/weather]
type = custom/script
exec = ~/polybar-scripts/weather-plugin.sh
tail = false
interval = 960


[module/networkspeed]
type = internal/network
interface = wlp5s0
interval = 1.0
label-connected = ÔÅ£ %downspeed%  ÔÅ¢ %upspeed% 
label-connected-background = ${colors.background}
label-connected-foreground = ${colors.foreground}
format-disconnected = <label-disconnected>
label-disconnected = Ôâ´ 
label-disconnected-background = ${colors.background}
label-disconnected-foreground = ${colors.red}




